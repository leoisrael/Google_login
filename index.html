<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
</head>
<body>
    <div class="login-div">
        <div class="row">
            <div class="logo"></div>
        </div>
        <div class="row center-align">
            <h5>Sing in</h5>
            <h6>Use your Google Account</h6>
        </div>        
        <div class="row">
            <div class="input-field col s12">
                <input id="email_input" type="email" class="validate">
                <label for="email_input">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_input" type="password" class="validate">
                <label for="password_input">Password</label>
                <div><a href="#">Forgot password?</a></div>
            </div>
        </div>
            <div class="row">
                <div class="col s12">Not your computer? Use a Private window to sing in. <a href="#"><b>Learn more</b></a></div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col s6"><a href="#">Create account</a></div>
            <div class="col s6 right-align"><a class="waves-effesct waves-light btn">Login</a></div>
        </div>
    </div>
</body>
</html>
